<html>
<head>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
  <meta charset="utf-8">
  <title>Assignement Submission</title>
  <link rel="stylesheet" href="Project.css">
</head>
<body>
    <style>
    
    body{
    overflow: auto;
    background-image: none;
    }
    
      </style>
<!-- Nav Start-->

<nav class="navbar">
  <ul class="navlist">
    <li><a href="/Login">Logout</a></li>
  </ul>
</nav>

<!-- Nav End-->

  <!-- form start-->
<div class="container">

  <header>
  <h2 style="text-align:center ;">Student Details</h2>
  </header>
  
  <div class="Student-form">

  <form method="post" action="/Checkout"> 

    <div>
    <label for="Name">Name:</label>
    <input type="text" name="Name" id="Name" placeholder="Enter Your Name" class="Student-info" minlength = "2" title = "(Min 2 characters)" required/>
    </div>
    
    <div>
      <br/>
      
    <label for="StudentNum">Student Number:</label>
    <input type="text" name="StudentNum" id="StudentNum" placeholder="Enter Your Student Number" class="Student-info" required pattern="[0-9]{2,16}" title="Only digits are allowed (Min Length should be 3)"/>
    </div>

    <div>
      <br/>
    <label for="Deadline">Deadline:</label>
    <input type="date" name="Deadline" id="Deadline" value="2022-16-09" onchange="GetDeadline()" class="Student-info" required/>
    </div>

    <div>
      <br/>
      <label for="Academic">Level:</label>
      <select type="text" name="Academic" id="Academic" list="Academic" class="Student-info" onchange="AcademicLevel()" required>
      <option value="" selected disabled>Select a Level</option>
          <option value="Bachelors">Bachelors</option>
          <option value="Masters">Masters</option>
          <option value="Phd">Phd</option>  
      </select>
        
      </div>
  
    <div>
      <br/>
    <label for="TotalAssignments">Total Assignments:</label>
    <input type="number" name="TotalAssignments" id="TotalAssignments" step="1" class="Student-info" min="1" max="50" onchange="PriceCalculate()" required/>
    </div>

    <div>
      <br/>
    <label for="Contact">Contact Number:</label>
    <input type="tel" name="Contact" id="Contact" placeholder="Enter Your Contact Number" class="Student-info" pattern="[0-9]{10,16}" oninvalid="this.setCustomValidity('Enter Valid Phone Number')"
    oninput="this.setCustomValidity('')" required/>
    </div>

    <div>
      <br/>
    <label for="Subjects">Choose Subject:</label>
    <select type="text" name="Subjects" id="Subjects" list="Subjects" class="Student-info" required>
    <option value="" selected disabled>Choose Subject</option>
        <option value="C++">C++</option>
        <option value="Data Structures">Data Structures</option>
        <option value="Python">Python</option>
        <option value="MATLAB">MATLAB</option>
        <option value="Maths">Maths</option>
        <option value="Science">Science</option>  
    </select>
      
    </div>

   <!-- Assignment Upload Button-->
   <div>
    <br/>
    <label for="Name">Upload:</label>
    <input type ="file" name="FileUpload" id="FileUpload" class="Student-info" multiple required />
   </div>
   
   
   

    <!-- Additional Comments Section-->
    
   <div>
    <br/>
    <label for="Name">Additional Comments:</label>
    <textarea name="Comments" id="Comments" class="Student-info" placeholder="Comments...." style="height: 60px;"></textarea>
   </div>
   <p class="wordcount"><span class='characters'>140</span> characters remaining</p>

   <button class="Button-Style"><strong>Cash On Delivery</strong></button>
</div>

<!-- Cash Form Starts here-->
  <div class="Checkout">
    <table style="width: 80%; height: 100%; text-align: center;">
       <tr>
         <th style="width: 40%;">Academic Level:</th>
         <td id="SelectedValue">
           <script>
             function AcademicLevel(){
            var Level = document.getElementById("Academic");
            var result = Level.options[Level.selectedIndex].text;
            document.getElementById("SelectedValue").innerHTML = result;
             }

            </script>
         </td>
       </tr>
       <tr>
        <th>Deadline:</th>
        <td id="SelectedDate">
          <script>
            function GetDeadline(){
             var requiredDate = document.getElementById("Deadline");
             var resultDate = requiredDate.value;
             document.getElementById("SelectedDate").innerHTML = resultDate;
            }
          </script>
          
        </td>

       </tr>
       <tr>
        <th>Total Price:</th>
        <td id="SelectedPrice">
          
          <script>

             function PriceCalculate(e){
             

             var Level = document.getElementById("Academic");
              var result = Level.options[Level.selectedIndex].text;
              var count = document.getElementById("TotalAssignments");
              var TotalCount = count.value;      

         if(result == "Bachelors"){

                Price = TotalCount * 50;
                document.getElementById("SelectedPrice").innerHTML = Price;
              }

              else if(result == "Masters"){

                Price = TotalCount * 100;
                document.getElementById("SelectedPrice").innerHTML = Price;
              }
              else if(result == 0){
                 document.getElementById("SelectedPrice").innerHTML = 0;
               }

              else {
                Price = TotalCount * 150;
                document.getElementById("SelectedPrice").innerHTML = Price;
              }
              e.preventDefault();

             }

             const getChangeHandler = (key) => ({target: {value}}) => localStorage.setItem(key,value);
            document.getElementById('Name').addEventListener('change', getChangeHandler('Name'));
              


        
           

          </script> 
        </td>
       </tr>
    </table>
  </div>
</form>
</div>

src="https://code.jquery.com/jquery-3.2.1.min.js"

crossorigin="anonymous"></script> 

<script src='main.js'></script>
  
</body>


</html>
