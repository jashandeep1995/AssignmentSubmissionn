<!-- Register start-->

<div class="flex-wrapper">

<div class="grid">

<!-- Left Side Start-->

<div class="half-1">

    <form id="Login-Info" action = "/Register" method="post">  

        <div class="form-group">
        <input type="email" name="UserName" id="UserName" placeholder="Enter a valid Email" required/>
        </div>
    
       <div class="form-group">
        <input type="password" name="Password" id="Password" placeholder="Enter a Password" minlength="8" pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
       </div>

     <div class="form-group">
        <input type="password" name="RePassword" id="RePassword" placeholder="Retype a Password" required/>
       </div> 
    
       
       <button type="Submit"><strong>Create an Account</strong></button>

      </form>

      
      <div class="Account-Exist"><h5>Already have an Account <a href="/Login">Login</a></h5></div>
      
     

</div>
